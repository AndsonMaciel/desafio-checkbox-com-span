<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
    <title>Checkbox</title>
    
</head>

<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html" checked>
    <label for="html">
        <span></span>
        HTML
    </label>

    <input type="checkbox" id="css">
    <label for="css">
        <span></span>
        CSS
    </label>

    <input type="checkbox" id="js">
    <label for="js">
        <span></span>
        JavaScript
    </label>
</body>

</html>
